<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Poring AI{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <!-- 가운데 정렬용 wrapper -->
    <div class="phone-wrapper">
      <!-- Header -->
      <nav class="navbar bg-light px-2">
        <a href = "{{ url_for('index') }}" class="navbar-brand">Poring AI</a>
        <button class="btn-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuDrawer" aria-controls="menuDrawer">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
  
      <!-- Offcanvas -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="menuDrawer" aria-labelledby="menuDrawerLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="menuDrawerLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <a href="{{ url_for('menu1.menu1') }}">menu1</a>
          <a href="{{ url_for('menu2.menu2') }}">menu2</a>
          <a href="{{ url_for('menu3.menu3') }}">menu3</a>
          <a href="{{ url_for('menu4.menu4') }}">menu4</a>
        </div>
      </div>
  
      <!-- Content -->
      <div class="container-fluid px-3 py-3">
        {% block content %}{% endblock %}
      </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</html>
